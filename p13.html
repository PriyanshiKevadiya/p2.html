<html>
 <head>
    <title>javascript program</title>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <input type="number"  id="numout" placeholder="enter number">
        <button onclick="numberFunction()">double number</button><br>
        <p id="demo2"></p>

        first number =  <input type="number"  id="num1" placeholder="enter 1st number"><br><br>
         two number = <input type="number"  id="num2" placeholder="enter 2nd number"><br><br>
        <button onclick="number1Function()">sum of  number</button>
        <p id="demo3"></p>

        <input type="number"  id="Triplrnum3" placeholder="Enter Number">
        <button onclick="trinumber3Function()">Triple Number</button>
        <p id="demo4"></p>

        first number =  <input type="number"  id="sum1" placeholder="enter 1st number"><br><br>
        two number = <input type="number"  id="sum2" placeholder="enter 2nd number"><br><br>
        <button onclick="samenumberFunction()">same  Number</button>
        <p id="demo5"></p>

        <input type="number"  id="numInput" placeholder="Enter Number" min="0" max="400" required>
        <button onclick="checknumberFunction()">Check  Number</button>
        <p id="demo6"></p>

        first number =  <input type="number"  id="inputnum1" placeholder="enter 1st number"><br><br>
        two number = <input type="number"  id="inputnum2" placeholder="enter 2nd number"><br><br>
        <button onclick="porncheck()">Check  Number</button>
        <p id="demo7"></p>


        


        <script>
            // 13)---------------- user-defined name.  
            const name = "priyanshi";
            document.getElementById("demo").innerHTML = name;

            // 14)---------------------
            const fileName =  "p13.html";
            // let file = fileName.split(".");
            // let f = file.pop();
            document.getElementById("demo1").innerHTML = (fileName.split(".").pop());

            // 15)-----------------
            function numberFunction()
            {
                let num = document.getElementById("numout").value;
                let number = "";
                if(num > 13)
                {
                    number = num - 13;
                    number = number * 2;
                }
                else
                {
                    number = num + "greater 13";
                }
                document.getElementById("demo2").innerHTML = number;
            }

            // 16)--------------------
            function number1Function()
            {
                let number1 = parseInt(document.getElementById("num1").value);
                let number2 = parseInt(document.getElementById("num2").value);
               let sum = number1 + number2;
               
                if(number1 === number2)
                {
                    sum = sum * 3;
                }
                else{
                    sum;
                }
                document.getElementById("demo3").innerHTML = sum;
            }

            // 17)---------------------
            function trinumber3Function()
            {
                let tnumber = Math.abs(document.getElementById("Triplrnum3").value);
                let tnum = "";
                if(tnumber > 19)
                {
                    tnum = tnumber - 19;
                    tnum = tnum * 3;
                }
                else
                {
                    tnum = tnumber + "is less than 19";
                }
                document.getElementById("demo4").innerHTML = tnum;
            }
            
            // 18) -----------------
            
            function samenumberFunction()
            {
                let sumnum1 = parseInt(document.getElementById("sum1").value);
                let sumnum2 = parseInt(document.getElementById("sum2").value);
               let sum1or2 = "";
               if(sumnum1 == 50 ^ sumnum2 == 50 || sumnum1 + sumnum2 == 50)
               {
                sum1or2 = "true";
               }
               else{
                sum1or2 =  "false";
               }
               document.getElementById("demo5").innerHTML = sum1or2;    
               
            }

            // 19)---------------------------
            function checknumberFunction()
            {
                let checknum1 = parseInt(document.getElementById("numInput").value);
                let check1 = "";
                if((Math.abs(100 - checknum1) <= 20) || (Math.abs(400 - checknum1) <= 20))
                {
                    check1 = "true";
                }
                else{
                    check1 = "false";
                }
                document.getElementById("demo6").innerHTML = check1;
            }

            // 20)---------------------------
            function porncheck()
            {
                let pornecheck = parseInt(document.getElementById("inputnum1").value);
                let pornecheck1 = parseInt(document.getElementById("inputnum2").value);
                let check2 = "";
                if((pornecheck > 0 && pornecheck1 < 0) || ( pornecheck < 0 && pornecheck1 > 0))
                {
                    check2 = "true";
                }
                else{
                    check2 = " false ";
                }
                document.getElementById("demo7").innerHTML = check2;
            }

            
            


        </script>
    </body>
</head>
</html>
