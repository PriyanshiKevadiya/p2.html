<html>

<head>
    <title>javascript program</title>

<body>

    <!-- 11)------baki----->
   <input id="changenum">
    <button onclick="cfFunction()">C to F</button>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        // 11) celsius to fah

        function cfFunction()
        {
            let cf = document.getElementById("changenum").value;
            let cfout = "";
            let fcout = "";

            cfout = cf * 9 / 5 + 32;
            fcout = (cf - 32 ) * 5 / 9;

            document.getElementById("demo1").innerHTML = cf + "째C is" + " " + cfout + "째F" + "<br>" +
                                                         cf + "째F is" + " " + fcout + "째C" ;
        }

        // 12) -------------------
        document.getElementById("demo2").innerHTML = window.location.href;

       
    </script>
</body>
</head>

</html>
