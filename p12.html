<html>

<head>
    <title>javascript program</title>

<body>


    First Number := <input type="number" id="num">
    Last Number :=<input type="number" id="num1">
    <button onclick="twoarrFunction()">sum of two digit</button>
    <p id="demo"></p>

    <!-- 142)----------- -->
    <input type="text" id="urlnum">
    <button onclick="urlFunction()">break 142</button>
    <p id="demo8"></p>

    <button onclick="sortnumFunction()">sort of string</button>
    <p id="demo1"></p>

    <!-- 144)---------- -->
    <input type="text" id="num11">
    <button onclick="breakFunction()">break url</button>
    <p id="demo22"></p>

    <input type="number" id="num2">
    <button onclick="numFunction()">sum of two digit</button>
    <p id="demo2"></p>

    <input type="number" id="num3">
    <button onclick="num1Function()">pow of number</button>
    <p id="demo3"></p>

    <input id="num4">
    <button onclick="num2Function()">sum of all digit</button>
    <p id="demo4"></p>

    <input id="num5">
    <button onclick="num3Function()">swap number</button>
    <p id="demo5"></p>

    <input id="num6">
    <button onclick="num4Function()">captilazation string</button>
    <p id="demo6"></p>

    <input id="num7">
    <button onclick="num5Function()"> adjacent digits </button>
    <p id="demo7"></p>


    <script>

        // 141)--------------

        function twoarrFunction() {
            let a = document.getElementById("num").value;
            let a1 = document.getElementById("num1").value;
            let numres = 0;

            for (let i = 0; i < a.length; i++) {
                for (let j = 0; j < a1.length; j++) {
                    if (a[i] === a1[j]) {
                        numres++;
                    }
                    else {
                        numres;
                    }
                }
            }
            document.getElementById("demo").innerHTML = numres;
        }

        // 142)----------------
        function urlFunction() {
            let a = document.getElementById("urlnum").value;
            let parts = a.split('/');
            var path = [];
            var length = 0;
            var result = "";
            for (var i = 0; i < parts.length; i++) {
                var part = parts[i];

                if (part === '.' || part === '' || part === '..') {
                    if (part === '..' && length > 0) {
                        length--;
                    }
                    continue;
                }
                path[length++] = part;
            }
            if (length === 0) {
                result = '/';
            }


            for (var i = 0; i < length; i++) {
                result += `/${path[i]}`;
            }

            document.getElementById("demo8").innerHTML = result;
        }

        // 143)-----------------
        function sortnumFunction() {
            let a = ["", "ab", "avr", "priyanshi", "shiavni", "apexa", "vidhi"];


            for (let i = 0; i < a.length; i++) {
                for (let j = i + 1; j < a.length; j++) {
                    if (a[i].length > a[j].length) {
                        let s = a[i];
                        a[i] = a[j];
                        a[j] = s;
                    }
                }
            }
            document.getElementById("demo1").innerHTML = a;
        }

        // 144)---------------
        function breakFunction() {
            let b1 = document.getElementById("num11").value;
            let b2 = [];

            let brak = b1.split("://");
            let protocol = brak[0];
            brak = brak[1].split(".com");
            let domain = brak[0];
            brak = brak[1].split("/");

            if (brak[1]) {
                b2.push(protocol, domain, brak[1]);
            }
            else {
                b2.push(protocol, domain);
            }
            document.getElementById("demo22").innerHTML = b2;
        }


        // 145)----------------
        function numFunction() {
            let a4 = document.getElementById("num2").value;
            let a5 = 0;
            let i = 0;
            while (a5 <= a4) {
                a5 = a5 + i++;
            }

            a5 = i - 2

            document.getElementById("demo2").innerHTML = a5;
        }

        // 146)----------------
        function num1Function() {
            let a4 = document.getElementById("num3").value;
            let powa7 = 0;
            for (let i = 0; i <= a4; i++) {
                powa7 = powa7 + Math.pow(i, 3);
            }
            document.getElementById("demo3").innerHTML = powa7;
        }

        // 147)----------------
        function num2Function() {
            let a5 = document.getElementById("num4").value;
            let sumdigit = 0;

            for (let i = 0; i <= a5.length; i++) {
                if (/[0-9]/.test(a5[i])) {
                    sumdigit += parseInt(a5[i])
                }
            }
            document.getElementById("demo4").innerHTML = sumdigit;
        }

        // 148)------------------
        function num3Function() {
            let a4 = document.getElementById("num5").value;
            let num;
            a4 = a4.split("");
            if (a4.length % 2 == 0) {
                for (let i = 0; i < a4.length / 2; i++) {
                    let swapnnum = a4[i];
                    a4[i] = a4[i + a4.length / 2];
                    a4[i + a4.length / 2] = swapnnum;
                }
            }
            document.getElementById("demo5").innerHTML = a4;

        }

        // 149)-----------------
        function num4Function() {
            let a4 = document.getElementById("num6").value;
            let num = "";

            for (let i = 0; i < a4.length; i++) {
                if (/[A-Z]/.test(a4[i])) {
                    num = num + a4[i].toLowerCase();
                }
                else {
                    num = num + a4[i].toUpperCase();
                }
            }
            document.getElementById("demo6").innerHTML = num;
        }

        // 150)-----------------
        function num5Function() {
            let a5 = document.getElementById("num7").value;
            let swapdigit = 0;
            var x = 1;

            while (a5 != 0) {
                let last1 = a5 % 10,
                    last2 = (a5 - last1) / 10 % 10;
                swapdigit += x * (10 * last1 + last2);
                a5 = Math.floor(a5 / 100);
                x *= 100;
            }
            document.getElementById("demo7").innerHTML = swapdigit;
        }

    </script>

</body>
</head>

</html>
