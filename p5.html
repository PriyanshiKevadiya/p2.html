    <script>

        // 31)----------------

        function numFunction() {
            let n1 = parseInt(document.getElementById("num").value);
            let n2 = parseInt(document.getElementById("num1").value);
            let n3 = parseInt(document.getElementById("num2").value);
            let numlarge = "";

            if (n1 >= n2 && n1 >= n3) {
                numlarge = "n1 is larger";
            }
            else if (n2 >= n3) {
                numlarge = "n2 is larger"
            }
            else {
                numlarge = "n3 is larger";
            }
            document.getElementById("demo").innerHTML = "largest number is = " + numlarge;
        }

        // 32)-------------------
        function num1Function()
        {
            let n4 = parseInt(document.getElementById("num3").value);
            let n5 = parseInt(document.getElementById("num4").value);
            
            let nearnum = "";
            let a = 100 - n4 , b = 100 - n5;
            
            if(a < b)
            {
                nearnum = n4;
            }
            else{
                nearnum = n5;
            }
            document.getElementById("demo1").innerHTML =  " 100 nearest == " + nearnum;
        }

        // 33)----------------
        function num2Function() {
            let n6 = parseInt(document.getElementById("num5").value);
            let n7 = parseInt(document.getElementById("num6").value);
            let checknum = "";
            if (n6 >= 40 && n6 <= 60 && n7 >= 40 && n7 <= 60 || n6 >= 70 && n6 <= 100 && n7 >= 70 && n7 <= 100) {
                checknum = "true";
            }
            else {
                checknum = "false";
            }
            document.getElementById("demo2").innerHTML = checknum;
        }
      

            // 34)--------------------
            function num3Function() {
                let n8 = parseInt(document.getElementById("num7").value);
                let n9 = parseInt(document.getElementById("num8").value);
                let checknumpositive = "";
                if (n8 >= 40 && n8 <= 60 && n9 >= 40 && n9 <= 60) {
                    if (n8 >= n9) {
                        checknumpositive = "n8 is larger";
                    }
                    else {
                        checknumpositive = "n9 is larger";
                    }
                }
                else {
                    checknumpositive = "false";
                }
                document.getElementById("demo3").innerHTML = checknumpositive;
            }

        // 35)--------------------
        function strFunction() {
            let strr = document.getElementById("str1").value;
            let strr1 = document.getElementById("str2").value;

            let p = "";
            for (let i = 0; i < strr.length; i++) {
                if ((strr[i] == strr1) && (i >= 1 && i <= 3)) {
                    p = "true";
                    break;
                }

                else {
                    p = "false";
                }
            }
            document.getElementById("demo4").innerHTML = p;
        }

        // 36)-------------------------
        function num4Function() {
            let n10 = parseInt(document.getElementById("num9").value);
            let n11 = parseInt(document.getElementById("num10").value);
            let n12 = parseInt(document.getElementById("num11").value);
            let numlastdigit = "";

            n10 = Array.from(n10.toString());
            n11 = Array.from(n11.toString());
            n12 = Array.from(n12.toString());

            if(n10[n10.length-1] == n11[n11.length-1] && n11[n11.length-1] == n12[n12.length-1] && n12[n12.length-1] == n10[n10.length-1])
            {
                numlastdigit = "true";
            }
            else{
                numlastdigit = "false";
            }
            document.getElementById("demo5").innerHTML = numlastdigit;
        }

        // 37)---------------------
        function str1Function() {
                let strlo = document.getElementById("str3").value;
                let stru = "";

                if(strlo.length > 3)
                {
                    strlo = strlo.split("");
                    strlo1 = strlo.slice(3);
                    for( let i = 0; i < 3; i++)
                    {
                        stru += strlo[i].toLowerCase();
                      
                    }
                    strlo1 = strlo1.join("");
                    stru = stru + strlo1;
                }
                else{
                    stru = strlo.toUpperCase();
                }
                document.getElementById("demo6").innerHTML = stru;

        }

        // 38)-----------------------

        function num5Function() {
            let n13 = parseInt(document.getElementById("num12").value);

            {
                total = "a+";
            }
            else{

            }
            document.getElementById("demo7").innerHTML = total;
        }
                

        // 39)-----------------------

        function num6Function() {
            let n15 = parseInt(document.getElementById("num14").value);
            let n16 = parseInt(document.getElementById("num15").value);
            let sum = n15 + n16;
            let nsum = "";

            {
                nsum = "  return 65 ";
            }else{

            }
            document.getElementById("demo8").innerHTML = nsum;
        }

        // 40)-----------------------

        function num7Function() {
            let n17 = parseInt(document.getElementById("num16").value);
            let n18 = parseInt(document.getElementById("num17").value);
            let sum1 = n17 + n18;
            let diff = n17 - n18;
            let nout;
            if(n17 == 8 || n18 == 8 || sum1 == 8 || diff == 8)
            {

            }
            else{

            }
            document.getElementById("demo9").innerHTML = nout;
            
        }
