<html>
<head>

    <title>javascript program</title>
<body>

    first number =<input type="number" placeholder="Enter 1st number" id="num"><br>

    three number = <input type="number" placeholder="Enter 3st number" id="num2"><br>
    <button type="button" onclick="numFunction()">same return 30 </button>
    <p id="demo"></p>

    first number =<input type="number" placeholder="Enter 1st number" id="num33"><br>
    two number = <input type="number" placeholder="Enter 2st number" id="num44"><br>
    three number = <input type="number" placeholder="Enter 3st number" id="num55"><br>
    <button type="button" onclick="strictFunction()"> strict mode or in soft mode.</button>
    <p id="demo11"></p>

    first number =<input type="number" placeholder="Enter 1st number" id="num3"><br>
    two number = <input type="number" placeholder="Enter 2st number" id="num4"><br>
    three number = <input type="number" placeholder="Enter 3st number" id="num5"><br>
    <button type="button" onclick="num1Function()">check same rightmost digit.</button>
    <p id="demo1"></p>

    first number =<input type="number" placeholder="Enter 1st number" id="num6"><br>
    two number = <input type="number" placeholder="Enter 2st number" id="num7"><br>
    three number = <input type="number" placeholder="Enter 3st number" id="num8"><br>
    <button type="button" onclick="num2Function()">greater than or equal to 20 and less than one </button>
    <p id="demo2"></p>

    first number =<input type="number" placeholder="Enter 1st number" id="num9"><br>
    two number = <input type="number" placeholder="Enter 2st number" id="num10"><br>
     <button type="button" onclick="num3Function()">check number</button>
    <p id="demo3"></p>

    first number =<input type="number" placeholder="Enter 1st number" id="num11"><br>
    two number = <input type="number" placeholder="Enter 2st number" id="num12"><br>
     <button type="button" onclick="num4Function()">check number</button>
    <p id="demo4"></p>

    first number =<input type="number" placeholder="Enter 1st number" id="num13">
     <button type="button" onclick="num5Function()">range 40..10000.  </button>
    <p id="demo5"></p>

    first number =<input type="text" placeholder="Enter 1st number" id="num14">
     <button type="button" onclick="num6Function()">check number</button>
    <p id="demo6"></p>

    <input type="text" placeholder="Enter 1st number" id="num15">
     <button type="button" onclick="num7Function()">check number</button>
    <p id="demo7"></p>

    <input type="text" placeholder="Enter 1st number" id="num16">
     <button type="button" onclick="num8Function()">check number</button>
    <p id="demo8"></p>

   


    <script>

         // 41)-------------------------
         function numFunction() {
            let n = parseInt(document.getElementById("num").value);
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let number = "";

            if( (n == n1) && (n == n2) && (n1 == n2))
            {
                number = "30";
            }
            else if((n == n1) ^ (n1 == n2) ^ (n2 == n))
            {
                number = "40";
            }
            else{
                number  = "20";
            }
            document.getElementById("demo").innerHTML = number;
         }

        //  42)---------
        function strictFunction() {
            let n33 = parseInt(document.getElementById("num33").value);
            let n44 = parseInt(document.getElementById("num44").value);
            let n55 = parseInt(document.getElementById("num55").value);
            let check = "";

            if(n33 < n44 && n44 < n55)
            {
                check = "strict mode";
            }
            else if(n44 < n55)
            {
                check = "soft mode";
            }
            else{
                check = "undefined";
            }
            document.getElementById("demo11").innerHTML = check;
        }

        // 43)----------------
        function num1Function() {
            let n3 = parseInt(document.getElementById("num3").value);
            let n4 = parseInt(document.getElementById("num4").value);
            let n5 = parseInt(document.getElementById("num5").value);
            let number1 = "";

            n3 = Array.from(n3.toString());
            n4 = Array.from(n4.toString());
            n5 = Array.from(n5.toString());

            n3 = n3[n3.length-1];
            n4 = n4[n4.length-1];
            n5 = n5[n5.length-1];

            if(n3 == n4 && n4 == n5 && n5 == n3) 
            {
                number1 = "three are same"; 
            }
            else if(n3 == n4 || n3 == n5 || n4 == n5)
            {
                number1 = "two are same";
            }
            else{
                number1 = "differnt";
            }
            document.getElementById("demo1").innerHTML = number1;

        }

        // 44)----------------
        function num2Function() {
            let n6 = parseInt(document.getElementById("num6").value);
            let n7 = parseInt(document.getElementById("num7").value);
            let n8 = parseInt(document.getElementById("num8").value);
            let number2;
            if(((n6 >= 20) && (n7 >= 20) && (n8 >= 20)) && (((n6 < n7) || (n7 < n8) || (n8 < n6))))
            {
                number2 = "true";
            }
            else{
                number2 = "false";
            }
            document.getElementById("demo2").innerHTML = number2;
        }

        // 45)-----------Source Control (Ctrl+Shi-----
        function num3Function() {
            let n9 = parseInt(document.getElementById("num9").value);
            let n10 = parseInt(document.getElementById("num10").value);
            let sum = n9 + n10;
            let diff = n9 - n10;
            let number3;

            if(n9 == 15 || n10 == 15 || sum == 15 || diff == 15)
            {
                number3 = "true";
            }
            else{
                number3 = "false";
            }
            document.getElementById("demo3").innerHTML = number3;
        }

        // 46)----------------
        function num4Function() {
            let n11 = parseInt(document.getElementById("num11").value);
            let n12 = parseInt(document.getElementById("num12").value);
            let nummodual;

            if((n11 % 7 == 0 || n11 % 11 == 0) ^ (n12 % 7 == 0 || n12 % 11 == 0)){
                nummodual = "true";
            }else{
                nummodual = "false";
            }
            document.getElementById("demo4").innerHTML = nummodual;
        }

        // 47)-----------------
        function num5Function() {
            let n13 = parseInt(document.getElementById("num13").value);
            
            let numcheck;

            if(n13 >= 40 && n13 <= 10000)
            {
                numcheck = "true";
            }
            else{
                numcheck = "false";
            }

            document.getElementById("demo5").innerHTML = numcheck;
            
        }

        // 48)-----------------
        function num6Function() {
            let n14 = document.getElementById("num14").value;
            let str = "";

         
            str =  n14.split("");
            str = str.reverse("");
            str = str.join("");
            document.getElementById("demo6").innerHTML = str;

        }

        // 49)-----------------
        function num7Function() {
            let n15 = document.getElementById("num15").value;
            let text = "abcdefghijklmnopqrstuwxyz";
            let numupper = "";
           
             n15 = n15.split("");

             for(let i = 0; i < n15.length; i++)
             {
               for(let j = 0; j < text.length; j++)
               {
                if(n15[i] == text[j])
                {
                    numupper += text[j + 1];
                }
               }
                
             }
             document.getElementById("demo7").innerHTML = numupper;

        }

        // 50)-----------------
        function num8Function() {
            let n16 = document.getElementById("num16").value;
            let numupper = "";
            n16 = n16.split(" ");
            numup = n16.length;

            for(let i = 0 ; i < numup; i++)
            {
                n16[i] = n16[i][0].toUpperCase() + n16[i].substr(1);
                numupper = n16.join(" ");
            }
            document.getElementById("demo8").innerHTML = numupper;

        }







    </script>
